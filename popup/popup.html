<!DOCTYPE html>
<html>
<head>
  <title>Taxes.fyi Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>taxes.fyi</h1> 
    <!-- <img src="../images/popupicon.png" alt="taxes.fyi logo"> -->
    <p>Configure your tax settings below:</p>
    
    <div class="form-group">
      <label for="location">Location:</label>
      <select id="location">
        <option value="CA-sf">San Francisco / LA / San Jose, CA</option>
        <option value="NY-nyc">New York City, NY</option>
        <option value="WA">Seattle, WA</option>
        <option value="IL">Chicago, IL</option>
        <option value="GA">Atlanta, GA</option>
        <option value="NC">Raleigh, NC</option>
        <option value="TX">Austin / Dallas, TX</option>
        <option value="VA">Arlington, VA</option>
        <option value="DC">Washington, DC</option>
        <option value="MA">Boston, MA</option>
        <option value="FL">Miami, FL</option>
        <option value="CO">Denver, CO</option>
        <option value="OR">Portland, OR</option>
        <option value="PA">Pittsburgh, PA</option>
        <option value="NV">Las Vegas, NV</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="filingStatus">Filing Status:</label>
      <select id="filingStatus">
        <option value="Single">Single</option>
        <option value="Married Filing Jointly">Married Filing Jointly</option>
        <option value="Married Filing Separately">Married Filing Separately</option>
        <option value="Head of Household">Head of Household</option>
      </select>
    </div>
    
    <div class="form-group" id="partnerSalaryContainer" style="display: none;">
      <div class="form-group checkbox-group">
        <input type="checkbox" id="matchMySalary" name="matchMySalary">
        <label for="matchMySalary">Partner has same salary as me</label>
      </div>
      <div id="partnerSalaryInputContainer">
        <label for="partnerSalary">Partner's Annual Salary (in thousands):</label>
        <input type="number" id="partnerSalary" placeholder="e.g. 120k" min="0" step="1">
      </div>
    </div>
    
    <div class="form-group checkbox-group">
      <input type="checkbox" id="addNewColumn" name="addNewColumn">
      <label for="addNewColumn">Create multiple columns</label>
    </div>
    
    <div class="form-group">
      <button id="saveButton">Save Settings</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <div class="info">
      <p>This extension adds after-tax salary information to levels.fyi salary tables.</p>
      <p>Tax calculations are approximate and based on 2024/5 tax rates.</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
