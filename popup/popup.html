<!DOCTYPE html>
<html>
<head>
  <title>Taxes.fyi Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>taxes.fyi</h1> 
    <img src="../images/popupicon.png" alt="taxes.fyi logo">
    <p>Configure your tax settings below:</p>
    
    <div class="form-group">
      <label for="state">State:</label>
      <select id="state">
        <option value="CA">California</option>
        <option value="NY">New York</option>
        <option value="WA">Washington</option>
        <option value="TX">Texas</option>
        <option value="VA">Virginia</option>
        <option value="MA">Massachusetts</option>
        <option value="GA">Georgia</option>
      </select>
    </div>
    
    <div class="form-group" id="localTaxContainer" style="display: none;">
      <label for="localTax">Local Tax:</label>
      <select id="localTax">
        <!-- Options will be populated dynamically based on state selection -->
      </select>
    </div>
    
    <div class="form-group">
      <label for="filingStatus">Filing Status:</label>
      <select id="filingStatus">
        <option value="Single">Single</option>
        <option value="Married Filing Jointly">Married Filing Jointly</option>
        <option value="Married Filing Separately">Married Filing Separately</option>
        <option value="Head of Household">Head of Household</option>
      </select>
    </div>
    
    <div class="form-group" id="partnerSalaryContainer" style="display: none;">
      <div class="form-group checkbox-group">
        <input type="checkbox" id="matchMySalary" name="matchMySalary">
        <label for="matchMySalary">Partner has same salary as me</label>
      </div>
      <div id="partnerSalaryInputContainer">
        <label for="partnerSalary">Partner's Annual Salary (in thousands):</label>
        <input type="number" id="partnerSalary" placeholder="e.g. 120k" min="0" step="1">
      </div>
    </div>
    
    <div class="form-group checkbox-group">
      <input type="checkbox" id="addNewColumn" name="addNewColumn">
      <label for="addNewColumn">Create new column when updating settings</label>
    </div>
    
    <div class="form-group">
      <button id="saveButton">Save Settings</button>
    </div>
    
    <div id="status" class="status"></div>
    
    <div class="info">
      <p>This extension adds after-tax salary information to levels.fyi salary tables.</p>
      <p>Tax calculations are approximate and based on 2024/5 tax rates.</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
